<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="commons/header :: header" />

<body>
  <div th:replace="commons/menu :: menu" />

  <div class="container">

    <div class="row">
      <h3>Profesores</h3>
    </div>

    <div class="row">
        <div class="col-lg-3">
            <a th:href="@{/profesores/create}" class="btn btn-primary btn-sm mb-3">Nuevo profesor</a>
        </div>
    </div>

    <div class="row">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">NIF</th>
            <th scope="col">Nombre</th>
            <th scope="col">Primer apellido</th>
            <th scope="col">Segundo apellido</th>
            <th scope="col">Email</th>
            <th scope="col">Dirección</th>
            <th scope="col">Código postal</th>
            <th scope="col">Municipio</th>
            <th scope="col">Provincia</th>
            <th scope="col">Categoría</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="profesor : ${profesores}">
            <th th:text="${profesor.id}" scope="row">1</th>
            <td th:text="${profesor.NIF}"></td>
            <td th:text="${profesor.nombre}"></td>
            <td th:text="${profesor.apellido1}"></td>
            <td th:text="${profesor.apellido2}"></td>
            <td th:text="${profesor.email}"></td>
            <td th:text="${profesor.direccion}"></td>
            <td th:text="${profesor.codigoPostal}"></td>
            <td th:text="${profesor.municipio}"></td>
            <td th:text="${profesor.provincia}"></td>
            <td th:text="${profesor.categoria}"></td>
            <td>
              <a class="btn btn-primary" th:href="@{/profesores/edit/}+${profesor.id}" href="#" role="button"><i class="bi bi-pencil-square"></i></a>
              <a class="btn btn-primary" th:href="@{/profesores/delete/}+${profesor.id}" href="#" role="button"><i class="bi bi-trash"></i></a>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
  </body>
</html>
